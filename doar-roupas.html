    <!-- FORMULÁRIO CONFIG -->
    <main>
        <section class="form-section">
            <h2 class="título">Formulário de Doação</h2>
            <form id="donation-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" required>
        
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
        
                <label for="category">Categoria:</label>
                <div class="radio-options">
                    <input type="radio" id="adult-category" name="category" value="Adulta" required>
                    <label for="adult-category">Adulta</label>                    
        
                    <input type="radio" id="child-category" name="category" value="Infantil" required>
                    <label for="child-category">Infantil</label>
                </div>
        
                <label for="gender">Gênero:</label>
                <div class="radio-options">
                    <input type="radio" id="male-gender" name="gender" value="Masculino" required>
                    <label for="male-gender">Masculino</label>                    
        
                    <input type="radio" id="female-gender" name="gender" value="Feminino" required>
                    <label for="female-gender">Feminino</label>
                </div>
        
                <label for="pieces">Número de Peças:</label>
                <input type="number" id="pieces" name="pieces" required>
                   
                <label for="whatsapp">WhatsApp:</label>
                <input type="text" id="whatsapp" name="whatsapp" required>
        
                <button target="_blank" type="submit">Enviar</button>
            </form>
        </section>
